<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heartfelt Message</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffe5ec, #fff);
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navbar */
        nav {
            background: #ff6b81;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 600;
            font-size: 1.2em;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffe5ec;
        }

        /* Hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background: white;
            margin: 4px 0;
            transition: 0.3s;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: #ff6b81;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        header {
            margin-top: 30px;
            color: #ff6b81;
            font-size: 1.8em;
            font-weight: 600;
        }

        .message {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            line-height: 1.7;
            text-align: left;
        }

        /* Music Button */
        .music-btn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: #ff6b81;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .music-btn:hover {
            background: #ff4f6d;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">💖 Birthday Message</div>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="message.html">My Message</a>
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <!-- Header -->
    <header>
        💌 My Heartfelt Message to You
    </header>

    <!-- Message -->
    <section class="message">
        <p id="typed-text"></p>
    </section>

    <!-- Background Music -->
    <audio id="bg-music" autoplay loop>
        <source src="audio/happy-birthday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button class="music-btn" onclick="toggleMusic()">🎵 Toggle Music</button>

    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Toggle music
        function toggleMusic() {
            const music = document.getElementById("bg-music");
            music.paused ? music.play() : music.pause();
        }

        // Typewriter message
        const text = `

        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typed-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }
        typeWriter();
    </script>

</body>

</html>
